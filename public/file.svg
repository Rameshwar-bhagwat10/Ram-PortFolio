<svg
        className="absolute inset-0 w-full h-full opacity-40"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1440 800"
      >
        <defs>
          {/* Gradient definitions for waves */}
          <linearGradient id="wave-gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stopColor="#1a1a1a" stopOpacity="0.8" />
            <stop offset="50%" stopColor="#252525" stopOpacity="0.6" />
            <stop offset="100%" stopColor="#1a1a1a" stopOpacity="0.4" />
          </linearGradient>
          
          <linearGradient id="wave-gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stopColor="#151515" stopOpacity="0.7" />
            <stop offset="50%" stopColor="#202020" stopOpacity="0.5" />
            <stop offset="100%" stopColor="#151515" stopOpacity="0.3" />
          </linearGradient>
          
          <linearGradient id="wave-gradient-3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stopColor="#1f1f1f" stopOpacity="0.6" />
            <stop offset="50%" stopColor="#2a2a2a" stopOpacity="0.4" />
            <stop offset="100%" stopColor="#1f1f1f" stopOpacity="0.2" />
          </linearGradient>
        </defs>
        
        {/* Wave layer 1 - Top flowing wave */}
        <path
          d="M0,100 Q360,50 720,100 T1440,100 L1440,0 L0,0 Z"
          fill="url(#wave-gradient-1)"
        >
          <animate
            attributeName="d"
            dur="20s"
            repeatCount="indefinite"
            values="
              M0,100 Q360,50 720,100 T1440,100 L1440,0 L0,0 Z;
              M0,80 Q360,120 720,80 T1440,80 L1440,0 L0,0 Z;
              M0,100 Q360,50 720,100 T1440,100 L1440,0 L0,0 Z
            "
          />
        </path>
        
        {/* Wave layer 2 - Middle flowing wave */}
        <path
          d="M0,250 Q360,200 720,250 T1440,250 L1440,0 L0,0 Z"
          fill="url(#wave-gradient-2)"
        >
          <animate
            attributeName="d"
            dur="25s"
            repeatCount="indefinite"
            values="
              M0,250 Q360,200 720,250 T1440,250 L1440,0 L0,0 Z;
              M0,220 Q360,270 720,220 T1440,220 L1440,0 L0,0 Z;
              M0,250 Q360,200 720,250 T1440,250 L1440,0 L0,0 Z
            "
          />
        </path>
        
        {/* Wave layer 3 - Bottom flowing wave */}
        <path
          d="M0,400 Q360,350 720,400 T1440,400 L1440,0 L0,0 Z"
          fill="url(#wave-gradient-3)"
        >
          <animate
            attributeName="d"
            dur="30s"
            repeatCount="indefinite"
            values="
              M0,400 Q360,350 720,400 T1440,400 L1440,0 L0,0 Z;
              M0,370 Q360,420 720,370 T1440,370 L1440,0 L0,0 Z;
              M0,400 Q360,350 720,400 T1440,400 L1440,0 L0,0 Z
            "
          />
        </path>
        
        {/* Bottom wave layers - inverted from bottom */}
        <path
          d="M0,800 L0,700 Q360,750 720,700 T1440,700 L1440,800 Z"
          fill="url(#wave-gradient-1)"
        >
          <animate
            attributeName="d"
            dur="22s"
            repeatCount="indefinite"
            values="
              M0,800 L0,700 Q360,750 720,700 T1440,700 L1440,800 Z;
              M0,800 L0,720 Q360,680 720,720 T1440,720 L1440,800 Z;
              M0,800 L0,700 Q360,750 720,700 T1440,700 L1440,800 Z
            "
          />
        </path>
        
        <path
          d="M0,800 L0,550 Q360,600 720,550 T1440,550 L1440,800 Z"
          fill="url(#wave-gradient-2)"
        >
          <animate
            attributeName="d"
            dur="28s"
            repeatCount="indefinite"
            values="
              M0,800 L0,550 Q360,600 720,550 T1440,550 L1440,800 Z;
              M0,800 L0,580 Q360,530 720,580 T1440,580 L1440,800 Z;
              M0,800 L0,550 Q360,600 720,550 T1440,550 L1440,800 Z
            "
          />
        </path>
      </svg>