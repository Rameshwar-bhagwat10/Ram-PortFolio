<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F0E0E"/>
  
  <!-- Gradient Glow Top -->
  <ellipse cx="600" cy="100" rx="500" ry="200" fill="url(#glow1)" opacity="0.3"/>
  
  <!-- Gradient Glow Bottom -->
  <ellipse cx="300" cy="530" rx="400" ry="150" fill="url(#glow2)" opacity="0.2"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    
    <!-- Gradients -->
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5028;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC3C14;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5028;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC3C14;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5028;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Content Container -->
  <g transform="translate(100, 200)">
    <!-- Main Title -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="80" font-weight="700" fill="url(#textGradient)">
      Rameshwar Bhagwat
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="600" fill="#FFFFFF">
      Full Stack &amp; AI Developer
    </text>
    
    <!-- Description -->
    <text x="0" y="160" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.7)">
      Building scalable AI-powered SaaS platforms
    </text>
    
    <!-- Tech Stack -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="70" y="27" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        React
      </text>
      
      <rect x="160" y="0" width="140" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="230" y="27" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        Next.js
      </text>
      
      <rect x="320" y="0" width="160" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="400" y="27" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        TypeScript
      </text>
      
      <rect x="500" y="0" width="120" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="560" y="27" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        AI/ML
      </text>
    </g>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="580" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.5)">
    rameshwarbhagwat.me
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="150" r="80" fill="url(#textGradient)" opacity="0.1"/>
  <circle cx="1100" cy="500" r="60" fill="url(#textGradient)" opacity="0.08"/>
</svg>
