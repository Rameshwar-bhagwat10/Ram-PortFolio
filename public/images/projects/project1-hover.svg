<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="600" fill="url(#bgGradient1h)"/>
  
  <!-- Ambient glows -->
  <circle cx="400" cy="200" r="150" fill="url(#glow1h)" opacity="0.3"/>
  <circle cx="150" cy="450" r="100" fill="url(#glow2h)" opacity="0.2"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#1A1A1A" stroke="url(#borderGradient1h)" stroke-width="2"/>
  
  <!-- Central AI core with rings -->
  <circle cx="400" cy="200" r="90" fill="url(#coreGradient1h)"/>
  <circle cx="400" cy="200" r="75" fill="none" stroke="#ff8c00" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="200" r="60" fill="none" stroke="#ffa500" stroke-width="2" opacity="0.3"/>
  
  <!-- Neural network nodes -->
  <circle cx="300" cy="150" r="15" fill="url(#nodeGradient1h)"/>
  <circle cx="500" cy="150" r="15" fill="url(#nodeGradient1h)"/>
  <circle cx="300" cy="250" r="15" fill="url(#nodeGradient1h)"/>
  <circle cx="500" cy="250" r="15" fill="url(#nodeGradient1h)"/>
  
  <!-- Connection lines -->
  <line x1="315" y1="150" x2="385" y2="180" stroke="#ff8c00" stroke-width="2" opacity="0.4"/>
  <line x1="485" y1="150" x2="415" y2="180" stroke="#ff8c00" stroke-width="2" opacity="0.4"/>
  <line x1="315" y1="250" x2="385" y2="220" stroke="#ff8c00" stroke-width="2" opacity="0.4"/>
  <line x1="485" y1="250" x2="415" y2="220" stroke="#ff8c00" stroke-width="2" opacity="0.4"/>
  
  <!-- Data streams -->
  <rect x="150" y="320" width="500" height="22" rx="11" fill="url(#streamGradient1h)"/>
  <rect x="150" y="360" width="420" height="22" rx="11" fill="url(#streamGradient1h)" opacity="0.7"/>
  <rect x="150" y="400" width="470" height="22" rx="11" fill="url(#streamGradient1h)" opacity="0.5"/>
  <rect x="150" y="440" width="380" height="22" rx="11" fill="url(#streamGradient1h)" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient1h" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#0F0E0E"/>
    </linearGradient>
    <radialGradient id="glow1h">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2h">
      <stop offset="0%" stop-color="#ffa500" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffa500" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="borderGradient1h" x1="50" y1="50" x2="750" y2="550">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff5f00" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="coreGradient1h">
      <stop offset="0%" stop-color="#ffa500"/>
      <stop offset="50%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ff5f00"/>
    </radialGradient>
    <radialGradient id="nodeGradient1h">
      <stop offset="0%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#ff6b00"/>
    </radialGradient>
    <linearGradient id="streamGradient1h" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffa500" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
</svg>
