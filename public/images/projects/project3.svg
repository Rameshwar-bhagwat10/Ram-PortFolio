<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient3)"/>
  
  <!-- Ambient glows -->
  <circle cx="400" cy="300" r="200" fill="url(#glow1_3)" opacity="0.35"/>
  <circle cx="250" cy="180" r="100" fill="url(#glow2_3)" opacity="0.2"/>
  <circle cx="550" cy="420" r="120" fill="url(#glow3_3)" opacity="0.25"/>
  
  <!-- Main container -->
  <rect x="180" y="120" width="440" height="360" rx="20" fill="url(#cardGradient3)" opacity="0.1"/>
  <rect x="180" y="120" width="440" height="360" rx="20" fill="#2a2a2a" stroke="url(#borderGradient3)" stroke-width="3"/>
  
  <!-- Medical checkmark circle -->
  <circle cx="400" cy="240" r="70" fill="url(#checkGradient3)"/>
  <circle cx="400" cy="240" r="60" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.4"/>
  <circle cx="400" cy="240" r="50" fill="none" stroke="#34d399" stroke-width="2" opacity="0.3"/>
  
  <!-- Checkmark -->
  <path d="M365 240 L390 265 L435 220" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Health status bars -->
  <rect x="230" y="330" width="340" height="12" rx="6" fill="url(#barGradient3)"/>
  <rect x="230" y="330" width="340" height="12" rx="6" fill="#22c55e" opacity="0.2"/>
  <rect x="230" y="360" width="290" height="12" rx="6" fill="url(#barGradient3)" opacity="0.7"/>
  <rect x="230" y="390" width="310" height="12" rx="6" fill="url(#barGradient3)" opacity="0.5"/>
  <rect x="230" y="420" width="250" height="12" rx="6" fill="url(#barGradient3)" opacity="0.3"/>
  
  <!-- Pulse indicators -->
  <circle cx="210" cy="336" r="6" fill="#34d399"/>
  <circle cx="210" cy="366" r="6" fill="#34d399" opacity="0.7"/>
  <circle cx="210" cy="396" r="6" fill="#34d399" opacity="0.5"/>
  <circle cx="210" cy="426" r="6" fill="#34d399" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient3" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <radialGradient id="glow1_3">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2_3">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3_3">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cardGradient3" x1="180" y1="120" x2="620" y2="480">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="borderGradient3" x1="180" y1="120" x2="620" y2="480">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <radialGradient id="checkGradient3">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </radialGradient>
    <linearGradient id="barGradient3" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>
</svg>
