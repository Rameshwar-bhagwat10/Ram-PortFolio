<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="600" fill="url(#bgGradient1)"/>
  
  <!-- Ambient glow effects -->
  <circle cx="400" cy="300" r="200" fill="url(#glow1)" opacity="0.4"/>
  <circle cx="200" cy="150" r="100" fill="url(#glow2)" opacity="0.2"/>
  <circle cx="600" cy="450" r="120" fill="url(#glow3)" opacity="0.25"/>
  
  <!-- Main card with shadow -->
  <rect x="200" y="150" width="400" height="300" rx="20" fill="url(#cardGradient1)" opacity="0.1"/>
  <rect x="200" y="150" width="400" height="300" rx="20" fill="#2a2a2a" stroke="url(#borderGradient1)" stroke-width="3"/>
  
  <!-- AI Brain visualization -->
  <circle cx="300" cy="250" r="45" fill="url(#iconGradient1)" opacity="0.8"/>
  <circle cx="300" cy="250" r="35" fill="none" stroke="#ff8c00" stroke-width="2" opacity="0.4"/>
  <circle cx="500" cy="250" r="45" fill="url(#iconGradient1)" opacity="0.8"/>
  <circle cx="500" cy="250" r="35" fill="none" stroke="#ff8c00" stroke-width="2" opacity="0.4"/>
  
  <!-- Connection line -->
  <line x1="345" y1="250" x2="455" y2="250" stroke="url(#lineGradient1)" stroke-width="3" opacity="0.6"/>
  
  <!-- Progress bars with glow -->
  <rect x="250" y="350" width="300" height="10" rx="5" fill="url(#barGradient1)"/>
  <rect x="250" y="350" width="300" height="10" rx="5" fill="#ff8c00" opacity="0.2"/>
  <rect x="250" y="380" width="220" height="10" rx="5" fill="url(#barGradient1)" opacity="0.7"/>
  <rect x="250" y="410" width="260" height="10" rx="5" fill="url(#barGradient1)" opacity="0.5"/>
  
  <defs>
    <linearGradient id="bgGradient1" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2">
      <stop offset="0%" stop-color="#ff6b00" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3">
      <stop offset="0%" stop-color="#ffa500" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffa500" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cardGradient1" x1="200" y1="150" x2="600" y2="450">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ff5f00"/>
    </linearGradient>
    <linearGradient id="borderGradient1" x1="200" y1="150" x2="600" y2="450">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="50%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#ff6b00"/>
    </linearGradient>
    <radialGradient id="iconGradient1">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ff5f00"/>
    </radialGradient>
    <linearGradient id="lineGradient1" x1="345" y1="250" x2="455" y2="250">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="50%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>
    <linearGradient id="barGradient1" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ffa500"/>
    </linearGradient>
  </defs>
</svg>
