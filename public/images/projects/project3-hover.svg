<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient3h)"/>
  
  <!-- Ambient glows -->
  <circle cx="400" cy="250" r="180" fill="url(#glow1_3h)" opacity="0.3"/>
  <circle cx="600" cy="400" r="100" fill="url(#glow2_3h)" opacity="0.2"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#1A1A1A" stroke="url(#borderGradient3h)" stroke-width="2"/>
  
  <!-- Healthcare shield/badge -->
  <path d="M400 150 L480 200 L460 300 L400 350 L340 300 L320 200 Z" fill="url(#shieldGradient3h)"/>
  <path d="M400 150 L480 200 L460 300 L400 350 L340 300 L320 200 Z" fill="none" stroke="#10b981" stroke-width="3" opacity="0.5"/>
  
  <!-- Medical cross -->
  <rect x="385" y="220" width="30" height="80" rx="5" fill="#fff" opacity="0.9"/>
  <rect x="370" y="235" width="60" height="30" rx="5" fill="#fff" opacity="0.9"/>
  
  <!-- Heartbeat line -->
  <path d="M150 420 L250 420 L280 380 L310 460 L340 420 L650 420" stroke="url(#heartbeatGradient3h)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Status indicators -->
  <circle cx="200" cy="480" r="20" fill="url(#indicatorGradient3h)"/>
  <circle cx="200" cy="480" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="480" r="20" fill="url(#indicatorGradient3h)"/>
  <circle cx="400" cy="480" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <circle cx="600" cy="480" r="20" fill="url(#indicatorGradient3h)"/>
  <circle cx="600" cy="480" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  
  <defs>
    <linearGradient id="bgGradient3h" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#0F0E0E"/>
    </linearGradient>
    <radialGradient id="glow1_3h">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2_3h">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="borderGradient3h" x1="50" y1="50" x2="750" y2="550">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="shieldGradient3h" x1="320" y1="150" x2="480" y2="350">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="heartbeatGradient3h" x1="150" y1="420" x2="650" y2="420">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <radialGradient id="indicatorGradient3h">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </radialGradient>
  </defs>
</svg>
