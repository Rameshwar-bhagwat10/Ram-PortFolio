<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Ambient glows -->
  <circle cx="400" cy="300" r="180" fill="url(#glow1_2)" opacity="0.35"/>
  <circle cx="250" cy="200" r="100" fill="url(#glow2_2)" opacity="0.2"/>
  <circle cx="550" cy="400" r="120" fill="url(#glow3_2)" opacity="0.25"/>
  
  <!-- Main container with shadow -->
  <rect x="150" y="100" width="500" height="400" rx="20" fill="url(#cardGradient2)" opacity="0.1"/>
  <rect x="150" y="100" width="500" height="400" rx="20" fill="#2a2a2a" stroke="url(#borderGradient2)" stroke-width="3"/>
  
  <!-- Product cards with depth -->
  <rect x="200" y="150" width="150" height="150" rx="12" fill="url(#productGradient2)"/>
  <rect x="200" y="150" width="150" height="150" rx="12" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <circle cx="275" cy="200" r="25" fill="#60a5fa" opacity="0.8"/>
  <rect x="220" y="250" width="110" height="8" rx="4" fill="#60a5fa" opacity="0.6"/>
  <rect x="220" y="270" width="80" height="8" rx="4" fill="#60a5fa" opacity="0.4"/>
  
  <rect x="400" y="150" width="150" height="150" rx="12" fill="url(#productGradient2)"/>
  <rect x="400" y="150" width="150" height="150" rx="12" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <circle cx="475" cy="200" r="25" fill="#60a5fa" opacity="0.8"/>
  <rect x="420" y="250" width="110" height="8" rx="4" fill="#60a5fa" opacity="0.6"/>
  <rect x="420" y="270" width="80" height="8" rx="4" fill="#60a5fa" opacity="0.4"/>
  
  <!-- Info bars with glow -->
  <rect x="200" y="320" width="350" height="14" rx="7" fill="url(#barGradient2)"/>
  <rect x="200" y="350" width="290" height="14" rx="7" fill="url(#barGradient2)" opacity="0.7"/>
  <rect x="200" y="380" width="330" height="14" rx="7" fill="url(#barGradient2)" opacity="0.5"/>
  <rect x="200" y="410" width="260" height="14" rx="7" fill="url(#barGradient2)" opacity="0.3"/>
  
  <defs>
    <linearGradient id="bgGradient2" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <radialGradient id="glow1_2">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2_2">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3_2">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cardGradient2" x1="150" y1="100" x2="650" y2="500">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="borderGradient2" x1="150" y1="100" x2="650" y2="500">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="productGradient2" x1="0" y1="0" x2="150" y2="150">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="barGradient2" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>
</svg>
